<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#/projects">Home</a></li>
    <li><a ng-href="#/medias">Medias</a></li>
    <li><a ng-href="#/search">Search</a></li>
    <!--<li><a ng-href="#/users">Users</a></li>-->
    <li><a ng-href="#/login">Login</a></li>

  </ul>
  <h3 class="text-muted">Urban Explore</h3>
</div>
<ol class="breadcrumb">
  <li><a ng-href="#/">Home</a></li>
  <li><a ng-href="#/project/{{project.id}}">{{project.name}}</a></li>
  <li class="active">Home page</li>
</ol>
<div class="hero-unit">
<h3 class ="subTitle">{{titleView}}</h3>
</div>
<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="header" class="col-sm-2 control-label">header</label>
    <div class="col-sm-10">

      <img  ng-src="{{trustSrc(project.homepage.images)}}" class="img-thumbnail" alt="{{project.name}}">
      <input type="file" file-model="myFile" ng-model="project.homepage.images" nv-file-select="" uploader="uploader">

          <ul ng-show= "!showImage">
          <li ng-repeat="item in uploader.queue">

          <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"> </div>
        </li>
      </ul>
          <button ng-click="uploadFile()">upload me</button>
    </div>
  </div>
  <!--<div class="form-group">
    <label for="visual" class="col-sm-2 control-label">Visual</label>
    <div class="col-sm-10">
      <input type="file" id="visual" >
    </div>
  </div>-->
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" placeholder="Title" ng-model="project.name">
    </div>
  </div>
  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <textarea id = "description" class="form-control" ui-tinymce= "tinymceOptions" ng-model="project.homepage.description"></textarea>
  	</div>
  </div>
   <div class="form-group">
    <label for="learnMore" class="col-sm-2 control-label">Learn more</label>
    <div class="col-sm-10">
      <textarea id = "learnMore" class="form-control" ui-tinymce= "tinymceOptions" ng-model="project.homepage.learnMore"></textarea>
  	</div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="save()">Valider</button>
    </div>
  </div>
</form>
