<div class="header">
  <ul class="nav nav-pills pull-right">
    <li><a ng-href="#/projects">Home</a></li>
    <li><a ng-href="#/medias">Medias</a></li>
    <li><a ng-href="#/search">Search</a></li>
    <!--<li><a ng-href="#/users">Users</a></li>-->
    <li><a ng-href="#/login">Login</a></li>

  </ul>
  <h3 class="text-muted">Urban Explore</h3>
</div>
<ol class="breadcrumb">
  <li><a ng-href="#/">Home</a></li>
  <li class="active" >Users</li>
</ol>
<div class="hero-unit">
<h3 class ="subTitle">{{titleView}}</h3>
</div>
<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
<div>
  <table  datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="row-border hover" >
      <thead>
      <tr>
        <th>Username</th>
        <th>Created</th>
        <th>Created by</th>
        <th>Nb projects</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="user in users" ng-click="edit(user)">
        <td>{{user.userName}}</td>
        <td>{{user.dateCreate}}</td>
        <td>{{user.createdBy}}</td>
        <td>{{user.nbProject}}</td>

        <td>
          <button class="btn btn-warning" ng-click="edit(user)"><i class="fa fa-edit"></i></button>
          <button class="btn btn-danger" ng-click="delete(user.id)"><i class="fa fa-trash"></i></button></td>
      </tr>
      </tbody>
  </table>

  <br>
  <button class="btn btn-success" ng-click="edit()"><span class="glyphicon glyphicon-user"></span> New user</button>
  <br>
  <br>

</div>
