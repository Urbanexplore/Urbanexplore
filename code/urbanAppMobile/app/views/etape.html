<div class="row col-md-12">
	<ul class="nav nav-pills nav-justified">
  		<li role="presentation"><a href="#/vuemixte/{{step.id}}">vue mixte</a></li>
  		<li role="presentation"><a href="#/map/{{step.id}}">vue carte</a></li>
  		<li role="presentation" class="active"><a href="#/etape/{{step.id}}">vue étape</a></li>
	</ul>
</div>
<div id="content">
	<div class="row">

		<div class="row text-center" >
						
			<img style="background-color:white;z-index:1; text-align: center" height="200" width="200" ng-src="{{trustSrc(step.visual)}}" ondblclick="preventFullScreen(event);">

			<img src="imagesCommun/bt_left.png" width="48px" height="48px" ng-if="firstStepId != step.id" ng-click="previous()" style="border:none;background:#b4babf;color:#FFF;position:absolute;left:3%;top:260px;">
			<img src="imagesCommun/bt_right.png" width="48px" height="48px" ng-if="lastStepId != step.id" ng-click="next()" style="border:none;background:#b4babf;color:#FFF;position:absolute;left:92%;top:260px">

    
		</div>
		
		


	   	
	</div>
	<div class="row" style="background-color:#efefef;padding:30px;margin-top:-30px;">
		        <h2>{{step.title}}</h2>
		        <p class="text-justify" ><div class="text-justify" ng-bind-html="step.description"></div></p>
		        <button class="btn btn-default pull-left" ng-click="goHome()"><img src="imagesCommun/bt_home.png" width="24px" height="24px"></button>

				<button class="btn btn-default pull-right"  ng-click="open()">en savoir plus »</button>

				<div collapse="isCollapsed">
					<div class="well well-md" ng-bind-html="step.learnMore"></div>
				</div>
	</div>
	<br>
	<div class="row" ng-repeat="media in step.medias">
		<div class="row col-md-12 text-center" >
			<img style="background-color:white;z-index:1" ng-show="isImage('{{trustSrc(media.src)}}')" width="100%" height="600px" ng-src="{{trustSrc(media.src)}}">
			<embed width="100%" height="600px" ng-show="!isImage('{{trustSrc(media.src)}}')" ng-src="{{trustSrc(media.link)}}">
			<!--<video type="{{media.type}}" autoplay loop controls ng-show="!isImage('{{trustSrc(media.src)}}')" width="100%" height="600px" ng-src="{{trustSrc(media.src)}}"></video>-->
		</div>
		<div class="row" >
			<h3>{{media.title}}</h3>
			<div class="text-justify" ng-bind-html="media.description"></div>
		</div>
		<hr style="color:#eee;background:white; background-image:#FFF;">
        <br>
	</div>



</div>
